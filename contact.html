      <form action="" method="post" id="contact-form" style="flex-direction: column;">

        <input type="email" id="contact-email" style="display: block;" required>

        <input type="tel" id="telephone-input" style="display: block;" pattern="\d{3}[\-]\d{3}[\-]\d{4}" required>

        <label class="standard-label" for="message-input" style="display: block; padding-top: .5em">Message:</label>
        <textarea maxlength="240" id="message-input" required></textarea>
      </form>
